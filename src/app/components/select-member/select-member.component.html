<ion-header>
  <ion-toolbar>
    <ion-searchbar #memberSearch debounce="500" (ionInput)="onKeyup($event)" placeholder="Search members"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of members | async" detail (click)="selectMember(member)" class="pointer-highlight">
      <ion-label>
          <span [innerHtml]="member.familyName | highlight : getSearchText()"></span>, 
          <span [innerHtml]="member.givenNames | highlight : getSearchText()"></span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
