<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="modal.dismiss()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <form [formGroup]="form">
        <ion-searchbar formControlName="searchText" slot="end" animated placeholder="Search hymns"></ion-searchbar>
      </form>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let hymn of hymns | filterHymns : searchText.value" detail (click)="selectHymn(hymn)" class="pointer-highlight">
        <ion-label>
          #<span [innerHtml]="hymn.number | highlight : searchText.value"></span> - <span [innerHtml]="hymn.name | highlight : searchText.value"></span>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
