<ion-header>
  <ion-toolbar>
    <ion-searchbar #hymnSearch debounce="500" (ionInput)="onKeyup($event)" placeholder="Search hymns"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="modal.dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hymn of hymns | async" detail (click)="selectHymn(hymn)" class="pointer-highlight">
      <ion-label>
        #{{hymn.number}} - <span [innerHtml]="hymn.name | highlight : searchText"></span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
