<ion-list lines="full" no-padding>
  <ion-item class="pointer-highlight" (click)="addCalling()">
    <ion-label>Add Calling</ion-label>
  </ion-item>
  <ion-item class="pointer-highlight" (click)="filter()">
    <ion-label>Filter</ion-label>
  </ion-item>
  <ion-item class="pointer-highlight" (click)="reorderCallings()">
    <ion-label>Reorder</ion-label>
  </ion-item>
  <ion-item (click)="toggleDelete()">
    <ion-label color="danger" class="pointer-highlight">Remove Calling(s)</ion-label>
  </ion-item>
</ion-list>
