<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let item of bishopric | async | bishopric" (click)="segmentClicked(item)" tab="{{item.calling}}" [href]="'interview-schedule/' + item.uid" [class.tab-selected]="item.calling === activeTab">
      <ion-label>{{item.displayName}}</ion-label>
      <ion-icon name="calendar"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-tab tab="{{activeTab}}">
    <ion-router-outlet></ion-router-outlet>
  </ion-tab>
</ion-tabs>
